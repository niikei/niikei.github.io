<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Reading</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header>
        <a href="../index.html">Back to Home</a>
    </header>
    <main>
        <h2>Currently Reading</h2>
        <table>
            <thead>
                <tr>
                    <th class="sortable" data-column="title">Title</th>
                    <th class="sortable" data-column="type">Type</th>
                    <th class="sortable" data-column="progress">Progress</th>
                    <th class="sortable" data-column="startDate">Start Date</th>
                    <th class="sortable" data-column="duration">Reading Duration (Days)</th>
                </tr>
            </thead>
            <tbody id="books-table-body">
                <tr>
                    <td>Book Title 1</td>
                    <td>Novel</td>
                    <td>50%</td>
                    <td>2024-05-20</td>
                    <td class="time-spent-reading"></td>
                </tr>
                <tr>
                    <td>Book Title 2</td>
                    <td>Manga</td>
                    <td>30%</td>
                    <td>2024-05-25</td>
                    <td class="time-spent-reading"></td>
                </tr>
                <tr>
                    <td>Book Title 3</td>
                    <td>Paper</td>
                    <td>70%</td>
                    <td>2024-06-01</td>
                    <td class="time-spent-reading"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 niikei</p>
    </footer>
    <script src="../assets/js/books.js"></script>
</body>

</html>
